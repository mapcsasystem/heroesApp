<div *ngIf="hero;else noHero ">

    <mat-card class="mat-elevation-z8 animate__animated animate__fadeIn">
        <mat-card-header>
            <mat-card-title class="flex flex-row">{{hero.superhero}}</mat-card-title>
            <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="hero | heroImage" [alt]="hero.id" class="animate__animated animate__fadeIn">
        <mat-card-content>

            <mat-chip-listbox>
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                    {{name}}
                </mat-chip>
            </mat-chip-listbox>

        </mat-card-content>
        <mat-card-actions>
            <a mat-button color="primary" [routerLink]="['/dashboard/edit-hero',hero.id]">
                <mat-icon>edit</mat-icon>
                Editar héroe
            </a>
            <span class="spacerToolbar"></span>
            <a mat-button [routerLink]="['/dashboard',hero.id]">
                <mat-icon>more_horiz</mat-icon>
                mas
            </a>
        </mat-card-actions>
    </mat-card>
</div>

<ng-template #noHero>
    <mat-card class="mat-elevation-z8">
        No hay Héroes
    </mat-card>
</ng-template>
