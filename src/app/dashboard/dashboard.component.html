<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div *ngIf="(isHandset$ | async);else desktop">
        <a mat-list-item routerLink="countries/by-capital" routerLinkActive="active" (click)="drawer.toggle()">Link
          1</a>
        <a mat-list-item routerLink="countries/by-capital" routerLinkActive="active" (click)="drawer.toggle()">Link
          2</a>
        <a mat-list-item routerLink="countries/by-capital" routerLinkActive="active" (click)="drawer.toggle()">Link
          3</a>
      </div>
      <ng-template #desktop>
        <a mat-list-item routerLink="countries/by-capital" routerLinkActive="active">Link 1</a>
        <a mat-list-item routerLink="countries/by-capital" routerLinkActive="active">Link 2</a>
        <a mat-list-item routerLink="countries/by-capital" routerLinkActive="active">Link 3</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>heroesApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
