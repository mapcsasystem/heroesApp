<div class="p-2">
    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Buscar héroe</mat-label>
        <input type="text" matInput placeholder="Buscar héroe..." [formControl]="searchInput" (input)="searchHero()"
            [matAutocomplete]="auto">
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
            </mat-option>
            <mat-option value="" *ngIf="heroes.length===0 && searchInput.value && searchInput.value.length>0">
                No se encontró nada con el término {{searchInput.value}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>

<div class="p-2" *ngIf="selectedHero">

    <h1>
        Héroe seleccionado
    </h1>
    <hr>

    <hero-page [hero]="selectedHero"></hero-page>
</div>
