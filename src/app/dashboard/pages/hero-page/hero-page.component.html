<div *ngIf="hero">

    <!-- <mat-toolbar>
        Héroe
    </mat-toolbar> -->

    <div class="grid p-2 animate__animated animate__fadeIn">
        <mat-card class="col-12 sm:col-6">
            <mat-card-header>
                <mat-card-title>{{hero.alter_ego}}</mat-card-title>
                <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
            </mat-card-header>
            <shared-lazy-image [urlImage]="(hero | heroImage)" [alt]="hero.id"
                class="animate__animated animate__fadeIn"></shared-lazy-image>
            <mat-card-content></mat-card-content>
        </mat-card>
        <mat-card class="col-12 sm:col-6">
            <mat-card-header>
                <mat-card-title>Información</mat-card-title>
                <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        {{ hero.first_appearance}}
                    </mat-list-item>
                    <mat-list-item>
                        <mat-chip-listbox>
                            <mat-chip *ngFor="let name of hero?.characters?.split(',')">
                                {{name}}
                            </mat-chip>
                        </mat-chip-listbox>
                    </mat-list-item>
                    <mat-list-item>
                        {{ hero.publisher }}
                    </mat-list-item>
                    <mat-list-item>
                        {{ hero.alter_ego }}
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions align="end">
                <a mat-raised-button color="primary" routerLink="heroes-list">Regresar</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
