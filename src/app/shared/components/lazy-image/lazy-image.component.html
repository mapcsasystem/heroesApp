<div class="card-img-top animate__animated animate__fadeIn">
    <img mat-card-image [src]="urlImage" [alt]="alt" class="card-img-top animate__animated animate__fadeIn"
        (load)="onLoad()" [ngStyle]="{display:hasLoaded?'':'none'}">
    <img mat-card-image *ngIf="!hasLoaded" src="assets/loader.svg" [alt]="alt" class="card-img-top" width="35"
        height="35" class="mt-3">
</div>
